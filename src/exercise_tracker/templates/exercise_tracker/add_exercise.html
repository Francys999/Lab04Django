<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Ejercicio</title>

    <style>
        /* General */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e0f7fa; /* Fondo pastel celeste */
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            color: #00796b;
            text-align: center;
            margin-top: 40px;
            font-size: 2.5em;
            font-weight: bold;
        }

        /* Formulario */
        form {
            width: 90%;
            max-width: 500px;
            margin: 30px auto;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco con opacidad */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #80deea;
            border-radius: 6px;
            font-size: 16px;
            background-color: #f1f1f1;
        }

        form button {
            width: 100%;
            padding: 12px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #004d40;
        }

        /* Enlace de vuelta */
        a {
            color: #00796b;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        a:hover {
            color: #004d40;
        }
    </style>
</head>
<body>
    <h1>Agregar Ejercicio</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Ejercicio</button>
    </form>
    <a href="{% url 'home' %}">Volver a la lista</a>
</body>
</html>
